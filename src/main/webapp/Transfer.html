<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer page</title>
</head>
<body>
	<form action="Transfer">
	<label><b>Customer id</b></label>
	<input type="text" name="cust_id"><br><br>
		<label><b>Bank name</b></label>
	<input type="text" name="bank_name"><br><br>
		<label><b>IFSC code</b></label>
	<input type="text" name="ifsc_code"><br><br>
		<label><b>Sender Account</b></label>
	<input type="text" name="sender_accno"><br><br>
		<label><b>Receiver ifsc</b></label>
	<input type="text" name="receiver_ifsc"><br><br>
		<label><b>Receiver Account</b></label>
	<input type="text" name="receiver_accno"><br><br>
		<label><b>Amount </b></label>
	<input type="text" name="amount"><br><br>
		<label><b>pin</b></label>
	<input type="text" name="pin"><br><br>
	
	<input type="submit" value="Send Money">
</form>
</body>
</html>
